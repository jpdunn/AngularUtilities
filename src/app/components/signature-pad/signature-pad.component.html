<canvas class="signature-pad-canvas" #canvas width="500" height="200"></canvas>

<div class="empty-error" *ngIf="displayEmptyError">Please sign here</div>
<div class="pad-footer">
    <button mat-raised-button type="button" (click)="clearPad()">Clear</button>
    <button mat-raised-button type="button" color="primary" (click)="isValid()">Validate</button>
</div>
